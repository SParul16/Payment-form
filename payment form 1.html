<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Payment form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="wrapper">
        <h1>Payment form</h1>
        <h1>user information</h1>
        <form>
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" place holder="Full name" required class ="name">
                    <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="username" required class="name">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                        <input type="email" place holder="email" required class ="name">
                        <i class="fa fa-envelop icon"></i>
                        </div>
                        </div>

                        <div class="input-group">
                        <div class="input-box">
                            <h4>Date of birth</h4>
                            <input type="text" placeholder="MM/YY/XXXX" required class="dob">
                            </div>
                            <div class="input-box">
                                <h4>Gender</h4>
                                <input type="radio" name="gender" checked id="b1" class="radio">
                                <label for="b1">Male</label>
                                <input type="radio" name="gender" checked id="b2" class="radio">
                                <label for="b2">Female</label>
                                </div>
                                </div>
                                <div class="input-group">
                                <div class="input-box">
                                    <h4>Payment details</h4>
                                    <input type="radio" name="Pay" id="bc1" checked class="radio">
                                    <label for="bc1">
                                        <span>
                                            <i class="fa fa-cc-visa">credit card</i>
                                        </span>
                                        </label>
                                        <input type="radio" name="pay" id="bc2" class="radio">
                                        <label for="bc2">
                                            <span>
                                                <i class="fa fa-ca-paypal">paypal</i>
                                            </span>
                                        </label>
                                            </div>
                                            </div>
                                           <div class="input-group">
                                               <div class="input-box">
                                                   <input type="tel" required placeholder="card CVC">
                                                   <i class="fa-fa-credit-card icon"></i>
                                               </div>
                                           </div>
                                           <div class="input-group">
                                               <div class="input-box">
                                                   <input type="tel" required placeholder="card number"required>
                                                   <i class="fa-fa-user icon"></i>
                                               </div>
                                               <div class="input-box">
                                                   <select>
                                                       <option>01 dec</option>
                                                       <option>02 dec</option>
                                                       <option>03 dec</option>
                                                       </select>
                                                       <select>
                                                           <option>2020</option>
                                                           <option>2021</option>
                                                           <option>2022</option>
                                                       </select>
                                                   </select>
                                               </div>
                                           </div> 
                                           <div class="input group">
                                               <div class="input-box">
                                                   <button type="submit">pay now</button>
                                               </div>
                                           </div>
                                        </form>
                                        </div>
                                        </body>
                                        </html>
                                
                            
                        </div>
